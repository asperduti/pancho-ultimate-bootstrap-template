    <!--Hi-iam quick introduction-->
    <main>
        <div class="container bg-grey pt-5 mb-5">
            <div class="row pt-5">
                <div class="col text-center">
                    <h1>I want to hear you.</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1>
                        Contact
                    </h1>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name: </label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                                placeholder="Jhon">
                            <small id="nameHelp" class="form-text text-muted">Enter your name to a better contact.</small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="your@email.com">
                            <small id="emailHelp" class="form-text text-muted">Pleace provide your email in order to
                                reply</small>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mesagge: </label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </main>
