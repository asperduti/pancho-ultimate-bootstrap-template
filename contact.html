    <!--Hi-iam quick introduction-->
    <header id="blog-post-header">

    <main class="container" role="main">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>
                    Contact
                </h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Jhon">
                        <small id="nameHelp" class="form-text text-muted">Enter your name to a better contact.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="your@email.com">
                        <small id="emailHelp" class="form-text text-muted">Pleace provide your email in order to
                            reply</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesagge: </label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Send">
                </form>
            </div>
        </div>
    </main>
